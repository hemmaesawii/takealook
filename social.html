<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Interaction - Social App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
      transition: direction 0.3s ease;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .nav-tabs .nav-link.active {
      background-color: #ff6f91 !important;
      color: white !important;
      border-color: #ff6f91 !important;
    }
    .tab-content {
      margin-top: 1rem;
    }
    .lang-select {
      margin-bottom: 1rem;
      text-align: center;
    }
    .section-placeholder {
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 1rem;
      min-height: 200px;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-select">
      <label for="languageSelect" class="form-label" style="color: white;">Language / اللغة:</label>
      <select id="languageSelect" class="form-select w-auto d-inline-block">
        <option value="en" selected>English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
    <h1 id="pageTitle">Social Interaction</h1>
    <ul class="nav nav-tabs" id="socialTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="relationships-tab" data-bs-toggle="tab" data-bs-target="#relationships" type="button" role="tab" aria-controls="relationships" aria-selected="true">Relationships</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab" aria-controls="chat" aria-selected="false">Chat</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="live-tab" data-bs-toggle="tab" data-bs-target="#live" type="button" role="tab" aria-controls="live" aria-selected="false">Live Streaming</button>
      </li>
    </ul>
    <div class="tab-content" id="socialTabsContent">
      <div class="tab-pane fade show active" id="relationships" role="tabpanel" aria-labelledby="relationships-tab">
        <div class="section-placeholder" id="relationshipsPlaceholder">Virtual Relationships Feature Coming Soon...</div>
      </div>
      <div class="tab-pane fade" id="chat" role="tabpanel" aria-labelledby="chat-tab">
        <div class="section-placeholder" id="chatPlaceholder">Chat Feature Coming Soon...</div>
      </div>
      <div class="tab-pane fade" id="live" role="tabpanel" aria-labelledby="live-tab">
        <div class="section-placeholder" id="livePlaceholder">Live Streaming Feature Coming Soon...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const translations = {
      en: {
        pageTitle: "Social Interaction",
        relationshipsTab: "Relationships",
        chatTab: "Chat",
        liveTab: "Live Streaming",
        relationshipsPlaceholder: "Virtual Relationships Feature Coming Soon...",
        chatPlaceholder: "Chat Feature Coming Soon...",
        livePlaceholder: "Live Streaming Feature Coming Soon..."
      },
      ar: {
        pageTitle: "التفاعل الاجتماعي",
        relationshipsTab: "العلاقات",
        chatTab: "الدردشة",
        liveTab: "البث المباشر",
        relationshipsPlaceholder: "ميزة العلاقات الافتراضية قادمة قريبًا...",
        chatPlaceholder: "ميزة الدردشة قادمة قريبًا...",
        livePlaceholder: "ميزة البث المباشر قادمة قريبًا..."
      }
    };

    const languageSelect = document.getElementById('languageSelect');
    const pageTitle = document.getElementById('pageTitle');
    const relationshipsTab = document.getElementById('relationships-tab');
    const chatTab = document.getElementById('chat-tab');
    const liveTab = document.getElementById('live-tab');
    const relationshipsPlaceholder = document.getElementById('relationshipsPlaceholder');
    const chatPlaceholder = document.getElementById('chatPlaceholder');
    const livePlaceholder = document.getElementById('livePlaceholder');

    function updateTexts(lang) {
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';

      pageTitle.textContent = translations[lang].pageTitle;
      relationshipsTab.textContent = translations[lang].relationshipsTab;
      chatTab.textContent = translations[lang].chatTab;
      liveTab.textContent = translations[lang].liveTab;
      relationshipsPlaceholder.textContent = translations[lang].relationshipsPlaceholder;
      chatPlaceholder.textContent = translations[lang].chatPlaceholder;
      livePlaceholder.textContent = translations[lang].livePlaceholder;
    }

    languageSelect.addEventListener('change', (e) => {
      updateTexts(e.target.value);
    });

    // Initialize
    updateTexts(languageSelect.value);
  </script>
</body>
</html>
