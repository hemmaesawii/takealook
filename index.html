<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social App - Multilingual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: direction 0.3s ease;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    .nav-tabs .nav-link.active {
      background-color: #ff6f91 !important;
      color: white !important;
      border-color: #ff6f91 !important;
    }
    .form-control {
      background-color: rgba(255,255,255,0.2);
      border: none;
      color: white;
    }
    .form-control:focus {
      background-color: rgba(255,255,255,0.3);
      color: white;
      box-shadow: none;
      border: none;
    }
    label {
      font-weight: 600;
    }
    #message {
      color: #a0f0a0;
      margin-top: 1rem;
      text-align: center;
    }
    #error {
      color: #f08080;
      margin-top: 1rem;
      text-align: center;
    }
    .lang-select {
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="lang-select">
      <label for="languageSelect" class="form-label" style="color: white;">Language / اللغة:</label>
      <select id="languageSelect" class="form-select w-auto d-inline-block">
        <option value="en" selected>English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
    <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Register</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Login</button>
      </li>
    </ul>
    <div class="tab-content" id="authTabsContent">
      <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
        <form id="registerForm">
          <div class="mb-3">
            <label for="regUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="regUsername" required />
          </div>
          <div class="mb-3">
            <label for="regEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="regEmail" required />
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword" required minlength="6" />
          </div>
          <div class="mb-3">
            <label for="regCaptcha" class="form-label">CAPTCHA</label>
            <input type="text" class="form-control" id="regCaptcha" required placeholder="Enter CAPTCHA" />
            <div id="captchaImage" style="margin-top: 0.5rem; background: #ccc; color: #000; text-align: center; font-weight: bold; user-select: none; cursor: pointer;">AB12C</div>
          </div>
          <button type="submit" class="btn btn-danger w-100">Register</button>
        </form>
      </div>
      <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required />
          </div>
          <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>
      </div>
    </div>
    <div id="message"></div>
    <div id="error"></div>
  </div>

  <nav class="mt-3 text-center">
    <a href="profile.html" style="color: white; margin: 0 10px;">Profile / الملف الشخصي</a> |
    <a href="social.html" style="color: white; margin: 0 10px;">Social / تواصل</a> |
    <a href="subscription.html" style="color: white; margin: 0 10px;">Subscriptions / الاشتراكات</a> |
    <a href="rewards.html" style="color: white; margin: 0 10px;">Rewards / المكافآت</a> |
    <a href="privacy.html" style="color: white; margin: 0 10px;">Privacy / الخصوصية</a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const translations = {
      en: {
        registerTab: "Register",
        loginTab: "Login",
        usernameLabel: "Username",
        emailLabel: "Email",
        passwordLabel: "Password",
        registerButton: "Register",
        loginButton: "Login",
        registrationSuccess: "Registration successful. You can now login.",
        registrationFailed: "Registration failed.",
        loginSuccess: "Login successful. Redirecting to profile...",
        loginFailed: "Login failed.",
        languageLabel: "Language / اللغة:"
      },
      ar: {
        registerTab: "تسجيل",
        loginTab: "تسجيل الدخول",
        usernameLabel: "اسم المستخدم",
        emailLabel: "البريد الإلكتروني",
        passwordLabel: "كلمة المرور",
        registerButton: "تسجيل",
        loginButton: "دخول",
        registrationSuccess: "تم التسجيل بنجاح. يمكنك الآن تسجيل الدخول.",
        registrationFailed: "فشل التسجيل.",
        loginSuccess: "تم تسجيل الدخول بنجاح. جاري التحويل إلى الملف الشخصي...",
        loginFailed: "فشل تسجيل الدخول.",
        languageLabel: "اللغة / Language:"
      }
    };

    const apiBase = 'http://localhost:8080';

    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const errorDiv = document.getElementById('error');
    const languageSelect = document.getElementById('languageSelect');

    function updateTexts(lang) {
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';

      document.getElementById('register-tab').textContent = translations[lang].registerTab;
      document.getElementById('login-tab').textContent = translations[lang].loginTab;

      document.querySelector('label[for="regUsername"]').textContent = translations[lang].usernameLabel;
      document.querySelector('label[for="regEmail"]').textContent = translations[lang].emailLabel;
      document.querySelector('label[for="regPassword"]').textContent = translations[lang].passwordLabel;
      document.querySelector('label[for="loginEmail"]').textContent = translations[lang].emailLabel;
      document.querySelector('label[for="loginPassword"]').textContent = translations[lang].passwordLabel;

      document.querySelector('#registerForm button[type="submit"]').textContent = translations[lang].registerButton;
      document.querySelector('#loginForm button[type="submit"]').textContent = translations[lang].loginButton;

      document.querySelector('label[for="languageSelect"]').textContent = translations[lang].languageLabel;
    }

    languageSelect.addEventListener('change', (e) => {
      updateTexts(e.target.value);
      clearMessages();
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const captcha = document.getElementById('regCaptcha').value;

      try {
        const res = await fetch('https://api.example.com/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, captcha }),
        });
        const data = await res.json();
        if (res.ok) {
          showMessage(translations[languageSelect.value].registrationSuccess);
          registerForm.reset();
        } else {
          showError(data.error || translations[languageSelect.value].registrationFailed);
        }
      } catch (err) {
        showError('Error: ' + err.message);
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: email, password }),
        });
        const data = await res.json();
        if (res.ok) {
          showMessage(translations[languageSelect.value].loginSuccess);
          localStorage.setItem('token', data.token || '');
          loginForm.reset();
          setTimeout(() => {
            window.location.href = 'profile.html';
          }, 1500);
        } else {
          showError(data.message || translations[languageSelect.value].loginFailed);
        }
      } catch (err) {
        showError('Error: ' + err.message);
      }
    });

    function showMessage(msg) {
      messageDiv.textContent = msg;
    }

    function showError(msg) {
      errorDiv.textContent = msg;
    }

    function clearMessages() {
      showMessage('');
      showError('');
    }

    // Initialize texts
    updateTexts(languageSelect.value);
  </script>
</body>
</html>
