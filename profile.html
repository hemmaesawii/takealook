<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Social App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      transition: direction 0.3s ease;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    .form-control {
      background-color: rgba(255,255,255,0.2);
      border: none;
      color: white;
    }
    .form-control:focus {
      background-color: rgba(255,255,255,0.3);
      color: white;
      box-shadow: none;
      border: none;
    }
    .btn-primary {
      background-color: #ff6f91;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ff4a75;
    }
    .lang-select {
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-select">
      <label for="languageSelect" class="form-label" style="color: white;">Language / اللغة:</label>
      <select id="languageSelect" class="form-select w-auto d-inline-block">
        <option value="en" selected>English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
    <h1 id="profileTitle">User Profile</h1>
    <form id="profileForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" readonly />
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio" rows="3" placeholder="Write something about yourself..."></textarea>
      </div>
      <div class="mb-3">
        <label for="interests" class="form-label">Interests</label>
        <input type="text" class="form-control" id="interests" placeholder="e.g. Music, Sports, Travel" />
      </div>
      <button type="submit" class="btn btn-primary w-100" id="saveBtn">Save Profile</button>
    </form>
    <div id="message" style="margin-top: 1rem; text-align: center;"></div>
  </div>

  <nav class="mt-3 text-center">
    <a href="index.html" style="color: white; margin: 0 10px;">Home / الرئيسية</a> |
    <a href="social.html" style="color: white; margin: 0 10px;">Social / تواصل</a> |
    <a href="subscription.html" style="color: white; margin: 0 10px;">Subscriptions / الاشتراكات</a> |
    <a href="rewards.html" style="color: white; margin: 0 10px;">Rewards / المكافآت</a> |
    <a href="privacy.html" style="color: white; margin: 0 10px;">Privacy / الخصوصية</a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const translations = {
      en: {
        profileTitle: "User Profile",
        usernameLabel: "Username",
        bioLabel: "Bio",
        interestsLabel: "Interests",
        saveButton: "Save Profile",
        saveSuccess: "Profile saved successfully.",
        saveFailed: "Failed to save profile."
      },
      ar: {
        profileTitle: "الملف الشخصي",
        usernameLabel: "اسم المستخدم",
        bioLabel: "نبذة عني",
        interestsLabel: "الاهتمامات",
        saveButton: "حفظ الملف الشخصي",
        saveSuccess: "تم حفظ الملف الشخصي بنجاح.",
        saveFailed: "فشل في حفظ الملف الشخصي."
      }
    };

    const languageSelect = document.getElementById('languageSelect');
    const profileTitle = document.getElementById('profileTitle');
    const usernameLabel = document.querySelector('label[for="username"]');
    const bioLabel = document.querySelector('label[for="bio"]');
    const interestsLabel = document.querySelector('label[for="interests"]');
    const saveBtn = document.getElementById('saveBtn');
    const messageDiv = document.getElementById('message');

    function updateTexts(lang) {
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';

      profileTitle.textContent = translations[lang].profileTitle;
      usernameLabel.textContent = translations[lang].usernameLabel;
      bioLabel.textContent = translations[lang].bioLabel;
      interestsLabel.textContent = translations[lang].interestsLabel;
      saveBtn.textContent = translations[lang].saveButton;
    }

    languageSelect.addEventListener('change', (e) => {
      updateTexts(e.target.value);
      clearMessage();
    });

    function clearMessage() {
      messageDiv.textContent = '';
    }

    // Simulate loading user data
    function loadUserProfile() {
      // For demo, hardcoded user data
      const userData = {
        username: 'demoUser',
        bio: '',
        interests: ''
      };
      document.getElementById('username').value = userData.username;
      document.getElementById('bio').value = userData.bio;
      document.getElementById('interests').value = userData.interests;
    }

    document.getElementById('profileForm').addEventListener('submit', (e) => {
      e.preventDefault();
      clearMessage();
      // Simulate saving profile
      setTimeout(() => {
        messageDiv.textContent = translations[languageSelect.value].saveSuccess;
      }, 500);
    });

    // Initialize
    updateTexts(languageSelect.value);
    loadUserProfile();
  </script>
</body>
</html>
